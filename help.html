    <div class="bgModal">
        <div class="SingIn__PopUp">
            <i class="fas fa-times close__SingIn"></i>
            <a href="index.html" class="logo__OnSingIn">
                <img src="images/website__logo.webp" alt="logo" class="website__logo">
                <p class="LogoTitle">YourHome.ge</p>
            </a>
            <p class="SingIn__PopUp__title">
                Sing In
            </p>
            <form action="action.php" method="post" style="display: flex;  justify-content: center; margin-top: 20px; flex-wrap: wrap;">
                <input type="email" required name="EmailAddress" id="EnterEmailAddress" placeholder="Enter Email Address" class="SingInBoxes">
                <input type="password" required name="EnterPassword" id="EnterYourPassword" placeholder="Enter Password" class="SingInBoxes">
                <p class="PasswordRecovery">
                    Not remember? <a href="#">Recovery Password</a> <br> 
                    or <br>
                    <a href="#">Create account</a>
                </p>
                <button class="SingInBTN">Sing In</button>
            </form>
        </div>
    </div>
    <div class="registration__bgmodal">
        <div class="registration__popUp">
            <i class="fas fa-times close__SignUp"></i>
            <a href="index.html" class="logo__OnReg">
                <img src="images/website__logo.webp" alt="logo" class="website__logo">
                <p class="LogoTitle">YourHome.ge</p>
            </a>
            <p class="registrationTitle">Registration</p>
            <form action="action.php" class="registrationForm">
                <input type="text" placeholder="Name..." name="UserName" id="InputRegistrationName" class="RegistrationFormStyle">
                <input type="text" placeholder="Surname..." name="Surname" id="InputRegistrationSurname" class="RegistrationFormStyle">
                <input type="email" placeholder="Email address..." name="UserEmailReg" id="RegistrationEmail" class="RegistrationFormStyle">
                <input type="text" placeholder="Phone number..." name="regPhoneNumber" id="RegistrationPhoneNumber" class="RegistrationFormStyle">
                <input type="password" placeholder="Enter password..." name="EnterRegPassword" id="EnterRegPassword" class="RegistrationFormStyle">
                <input type="password" placeholder="Repeat password" name="RepeatePassword" id="RepeatePassword" class="RegistrationFormStyle">
                <button class="FinishSignUp" type="submit">Registration</button>
            </form>

        </div>
    </div>
    
    <header class="HeaderSection__container">
        <i class="fas fa-bars bar"></i>
        <div class="Logo">
            <img src="images/website__logo.webp" alt="LogoImage" class="LogoImage">
            <p class="TextForLogo">YourHome.Ge</p>
        </div>
        <nav class="navbar__container">
            <ul class="navbar" id="navbar"></ul>
        </nav>
    </header>
    <section class="HeadBar__container">
        <div class="InputSearchText__container">
            <input type="search" name="InputSearchWord" id="InputSearchWord" placeholder="Search...">
            <button class="startSearching" type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="AccessYourAccound__buttons">
            <button class="SingIn AcButtons">Sing In</button>
            <button class="SignUp AcButtons">Sign Up</button>
        </div>
    </section>

    <div class="Main__content">
        <ul class="Questions__List" id="question__LI">
        </ul>
        <div class="Answers__container" style="width: 70%;">
            <p class="AnswerText">generated text</p>
        </div>
    </div>

    <footer class="Footer__container">
        <p class="FooterContent">
            Footer content
